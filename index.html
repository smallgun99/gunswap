<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0x 交換 App (第一步：測試)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner { border: 2px solid rgba(255,255,255,.3); border-top-color: white; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [isLoading, setIsLoading] = useState(false);
            const [message, setMessage] = useState({ text: '請點擊下方按鈕進行第一步測試', type: 'info' });

            const testBackend = async () => {
                setIsLoading(true);
                setMessage({ text: '正在測試後端連線...', type: 'info' });
                
                try {
                    // 呼叫我們極簡化的後端
                    const response = await fetch(`/api/quote`);
                    const result = await response.json();

                    // 如果成功，顯示從後端收到的訊息
                    setMessage({ text: `測試成功: ${result.message}`, type: 'success' });

                } catch (error) {
                    // 如果還是失敗，顯示解析錯誤
                    setMessage({ text: `測試失敗: ${error.message}`, type: 'error' });
                } finally {
                    setIsLoading(false);
                }
            };
            
            const getMessageColor = (type) => ({'error':'text-red-400','success':'text-green-400'})[type]||'text-gray-400';

            return (
                <div className="w-full max-w-md mx-auto bg-gray-800 rounded-2xl p-6 shadow-2xl space-y-6 text-center">
                    <div>
                        <h1 className="text-2xl font-bold text-center text-cyan-400">第一步：前後端通訊測試</h1>
                        <p className="text-sm text-gray-400 text-center mt-2">
                            這個測試將驗證您的 App 前端與 Vercel 後端是否能正常通訊。
                        </p>
                    </div>

                    <button 
                        onClick={testBackend}
                        disabled={isLoading}
                        className="w-full flex justify-center items-center bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition disabled:bg-gray-600 disabled:cursor-not-allowed"
                    >
                        {isLoading && <div className="spinner mr-2"></div>}
                        開始測試
                    </button>

                    <div className="bg-gray-900 rounded-lg p-4 h-20 flex items-center justify-center">
                         <div className={`text-center text-lg break-all font-mono ${getMessageColor(message.type)}`}>
                            {message.text}
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
